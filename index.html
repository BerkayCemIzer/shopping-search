<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: azure;">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">

                <h2 class="mt-5">Ürün Arama Motoru</h1>
                    <form id="userForm" action="" method="get" class="mt-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SİTE SEÇ</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#" onclick="amazon()">AMAZON</a>
                                    <a class="dropdown-item" href="#" onclick="gittigidiyor()">GİTTİGİDİYOR</a>
                                    <a class="dropdown-item" href="#" onclick="hepsiburada()">HEPSİBURADA</a>
                                    <a class="dropdown-item" href="#" onclick="n11()">N11</a>
                                    <a class="dropdown-item" href="#" onclick="trendyol()">TRENDYOL</a>
                                </div>
                            </div>
                            <input id="searchbar" type="search" name="" class="form-control"
                                aria-label="Text input with dropdown button" placeholder="Ürünü yazınız">
                            <input type="button" class="btn btn-primary" onclick="button()" value="ARA"
                                style="border-radius: 0px;">
                        </div>

                    </form>
            </div>
        </div>
    </div>
    <script>
        function amazon() {
            document.querySelector(".dropdown-toggle").innerHTML = "AMAZON";
            document.querySelector("#searchbar").name = "k";
            document.querySelector("#userForm").action = "https://www.amazon.com.tr/s";
        }

        function hepsiburada() {
            document.querySelector(".dropdown-toggle").innerHTML = "HEPSİBURADA";
            document.querySelector("#searchbar").name = "q";
            document.querySelector("#userForm").action = "https://www.hepsiburada.com/ara";
        }

        function gittigidiyor() {
            document.querySelector(".dropdown-toggle").innerHTML = "GİTTİGİDİYOR";
            document.querySelector("#searchbar").name = "k";
            document.querySelector("#userForm").action = "https://www.gittigidiyor.com/arama";
        }

        function n11() {
            document.querySelector(".dropdown-toggle").innerHTML = "N11";
            document.querySelector("#searchbar").name = "q";
            document.querySelector("#userForm").action = "https://www.n11.com/arama";
        }

        function trendyol() {
            document.querySelector(".dropdown-toggle").innerHTML = "TRENDYOL";
            document.querySelector("#searchbar").name = "q";
            document.querySelector("#userForm").action = "https://www.trendyol.com/sr";
        }

        function button() {
            document.querySelector("#userForm").submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
